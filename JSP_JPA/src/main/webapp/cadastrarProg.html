<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Cadastrar Programador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Programador</h1>
        <form method="POST" action="direcionaCadProg.jsp">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="salario" class="form-label">Salário:</label>
                <input type="text" id="salario" name="salario" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="linguagem" class="form-label">Linguagem de Programação:</label>
                <input type="text" id="linguagem" name="linguagem" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="projetos" class="form-label">Projetos:</label>
                <input type="text" id="projetos" name="projetos" required class="form-control">
            </div>

            <input type="submit" value="Cadastrar" class="btn btn-primary">
            <input type="reset" value="Limpar" class="btn btn-secondary">
        </form>

        <br>
        <a href="menu.jsp" class="btn btn-secondary">Voltar</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
